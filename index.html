<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-img text-light">
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex justify-content-end my-5">
                <button onclick="reset()" class="btn btn-danger"> Reset </button>
            </div>
        </div>
    </div>

    <main>
        <div class="container main-bg-color justify-content-around py-2">
            <div class="row justify-content-around ">
                <div class="col-6 d-flex flex-column align-items-center">
                    <h2 class=" big-text">HOME</h2>
                    <h2 id="home-score" class=" big-text my-5">00</h2>
                </div>
                <div class="col-6 d-flex flex-column align-items-center">
                    <h2 class=" big-text">AWAY<h2>
                            <h2 class=" big-text my-5" id="away-score">00</h2>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-around">
                <div class="col-4 d-flex flex flex-column">
                    <button onclick="score(true, -1)" class="btn btn-danger my-3">HOME - 1</button>
                    <button onclick="score(true, 1)" class="btn btn-primary my-3">HOME + 1</button>
                    <button onclick="score(true, 3)" class="btn btn-primary">HOME + 3</button>
                </div>
                <div class="col-4 d-flex flex-column">
                    <button onclick="score(false, -1)" class="btn btn-danger my-3">AWAY - 1</button>
                    <button onclick="score(false, 1)" class="btn btn-primary my-3">AWAY + 1</button>
                    <button onclick="score(false, 3)" class="btn btn-primary">AWAY + 3</button>
                </div>
            </div>
        </div>

    </main>

    <script src="app.js"></script>
</body>

</html>
